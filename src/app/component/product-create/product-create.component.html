<div class="container mt-5">
<form action="" [formGroup]="createFrom" (ngSubmit)="onsubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        name="productName"
        aria-describedby="emailHelp"
        formControlName="productName"
      />
        <div class="text-danger" *ngIf="name.hasError('required') && name.touched">
    Name is required.
  </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Product Price </label
      >
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        name="price"
        formControlName="price"
      />
        <div class="text-danger" *ngIf="price.touched ">
          <div class="text-danger" *ngIf="price.hasError('required')">
            price is required.
          </div>
            <div class="text-danger" *ngIf="price.hasError('min')">
              price is must be bigger than 1000
            </div>
        </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Product quantity</label
      >
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        name="quantity"
        formControlName="quantity"
      />
      <div class="text-danger" *ngIf="quantity.hasError('required')&& quantity.touched">
        quntity is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!createFrom.valid">
      Create
    </button>
</form>
</div>
